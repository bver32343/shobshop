<html xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>ShobShop - Home</title>
    <!--<link rel="stylesheet" href="../static/styles.css">
            <link href="../static/css/styles.css" th:href="@{/styles.css}" rel="stylesheet" />-->
    <link th:href="@{/css/styles.css}" type="text/css" rel="stylesheet" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>
<nav class="navbar navbar-light bg-light justify-content-between">
    <a class="navbar-brand ml-5" href="/index">
        <img th:src="@{/img/shobshop.png}" alt="shobshop" width="60px" height="60px">
    </a>
    <div class="container">
        <form class="form-inline" th:action="@{/search}">
            <input class="form-control mr-4" id="search" type="search" name="search" placeholder="ค้นหาสินค้าหรือร้านค้า"
                aria-label="Search" required>
            <button class="btn btn-outline-danger" id="btn-search" type="submit">ค้นหา</button>
        </form>
    </div>
</nav>

<div class="container">
    <div class="slideshow-container" style="margin-top: 20px">

        <div class="mySlides fade">
            <div class="numbertext">1 / 3</div>
            <img th:src="@{/img/banner-1.png}" style="width:100%">
        </div>

        <div class="mySlides fade">
            <div class="numbertext">2 / 3</div>
            <img th:src="@{/img/banner-2.png}" style="width:100%">
        </div>

        <div class="mySlides fade">
            <div class="numbertext">3 / 3</div>
            <img th:src="@{/img/banner-3.png}" style="width:100%">
        </div>

    </div>
    <br>
    <div style="text-align:center">
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
    </div>
    <br>


    <script>
        var slideIndex = 0;
        showSlides();

        function showSlides() {
            var i;
            var slides = document.getElementsByClassName("mySlides");
            var dots = document.getElementsByClassName("dot");
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slideIndex++;
            if (slideIndex > slides.length) { slideIndex = 1 }
            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }
            slides[slideIndex - 1].style.display = "block";
            dots[slideIndex - 1].className += " active";
            setTimeout(showSlides, 2000); // Change image every 2 seconds
        }
    </script>
    <p class="text-home" style="margin-top: 20px; color: #FF735D">ประเภทของสินค้า</p>
    <br>
    <hr class="line" style="margin-top: -30px; color: darkgray;">
    </hr>
    <div class="category" style="margin-left: 10%">
        <div class="row">
            <div class="col-2">
                <div class="category-box" style="width: 160px; height: 160px;">
                    <a class="category-clothes" th:href="${'/category/'+ Category}" id="clothes-link">
                        <img th:src="@{/img/cargo-truck.png}" style="width: 160px; height: 160px" />
                    </a>
                </div>
            </div>
            <div class="col-2">
                <div class="category-box" style="width: 160px; height: 160px;">
                    <a class="category-shoes" th:href="${'/category/'+ Category}" id="shoes-link">
                        <img th:src="@{/img/2.png}" style="width: 160px; height: 160px" />
                    </a>
                </div>
            </div>
            <div class="col-2">
                <div class="category-box" style="width: 160px; height: 160px;">
                    <a class="category-accessories" th:href="${'/category/'+ Category}" id="accessories-link">
                        <img th:src="@{/img/2.png}" style="width: 160px; height: 160px" />
                    </a>
                </div>
            </div>
            <div class="col-2">
                <div class="category-box" style="width: 160px; height: 160px;">
                    <a class="category-bags" th:href="${'/category/'+ Category}" id="bags-link">
                        <img th:src="@{/img/2.png}" style="width: 160px; height: 160px" />
                    </a>
                </div>
            </div>
            <div class="col-2">
                <div class="category-box" style="width: 160px; height: 160px;">
                    <a class="category-cosmetics" th:href="${'/category/'+ Category}" id="cosmetics-link">
                        <img th:src="@{/img/2.png}" style="width: 160px; height: 160px" />
                    </a>
                </div>
            </div>
        </div>
    </div>


    <p class="text-home" style="margin-top: 20px; color: #FF735D">สินค้าทั้งหมด</p>
    <br>
    <hr class="line" style="margin-top: -30px; color: darkgray;">
    </hr>

    <div class="product-main-box">
        <div class="row">
            <div class="col-2" th:each="product : ${allProducts}">
                <div class="product-box" style="width: 160px ; height: 300px; margin-top: 20px">
                    <a class="name" th:href="${'/productDetail/'+product.productId}" id="product-n
                    ame-link">
                        <img id="product-pic" th:src="${product.productURL}" alt="productPicture">
                        <p id="productname" th:text="${product.productName}">productname</p>
                    </a>
                    <p id="price" th:text="${product.productPrice} + ' THB'" style="font-weight: bold">
                        <b>ราคา THB</b>
                    </p>
                </div>
            </div>
        </div>
    </div>

</div>
<div class="footer">

</div>

</body>

</html>
