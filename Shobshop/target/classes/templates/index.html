<html xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>ShobShop - Home</title>
    <link rel="stylesheet" href="../static/styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">

</head>

<body>
    <nav class="navbar navbar-light bg-light justify-content-between">
        <a class="navbar-brand ml-5" href="#">
            <img src="pic/1" alt="shobshop" width="60px" height="60px">
        </a>
        <div class="container">
            <form class="form-inline">
                <input class="form-control mr-4" id="search" type="search" placeholder="ค้นหาสินค้าหรือร้านค้า" aria-label="Search">
                <button class="btn btn-outline-danger" id="btn-search" type="submit">ค้นหา</button>
            </form>
        </div>
    </nav>

    <div class="container">
        <p class="text-home" style="margin-top: 20px;font-size: 15px; color: #FF735D">สินค้าทั้งหมด</p>
        <br>
        <hr class="line" style="margin-top: -30px; color: darkgray;"></hr>

        <div class="product-main-box" th:each="product : ${allProducts}">
            <div class="row">
                <div class="col-2">
                    <div class="product-box" style="width: 160px ; height: 250px;">
                        <a href="#" id="product-name-link">
                            <!--<img id="product-pic" th:src="${'/images/' + product.productPicture}" alt="productPicture" width="140px" height="170px">
                            <p id="productname" th:text="${product.productName}">productname</p>
                        </a>
                        <p id="price" th:text="${product.productPrice} + ' THB'">
                            <b>ราคา THB</b>
                        </p>-->
                    </div>
                </div>
            </div>
        </div>





    </div>

</body>

</html>
